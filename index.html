		<div class="container-4">
			<h2 id="change-my-color">
				Challenge 4: change all the color of all buttons
			</h2>
			<div class="flex-box-pick-color">
				<form action="">
					<select
						name="backdrop"
						id="background"
						onchange="buttonColorChange(this)"
					>
						<option value="random">Random</option>
						<option value="red">Red</option>
						<option value="green">Green</option>
						<option value="reset">Reset</option>
					</select>
					<button class="btn btn-primary">WEE!</button>
					<button class="btn btn-danger">Yahoo!</button>
					<button class="btn btn-warning">Google</button>
					<button class="btn btn-success">Facebook</button>
				</form>
			</div>
		</div>
		<div class="container-5">
			<h2>Challenge 5: BlackJack</h2>
			<h3><span id="BlackJack-result">Let's Play</span></h3>
			<div class="flex-blackJack-row1">
				<div id="your-Box">
					<h2>You : <span id="Your-BlackJack-result">0</span></h2>
				</div>
				<div id="dealer-box">
					<h2>Dealer : <span id="Dealer-BlackJack-result">0</span></h2>
				</div>
			</div>
			<div class="flex-balckJack-row2">
				<div>
					<button
						class="btn-lg btn-primary mr-2"
						id="blackJack-Hit-Buttun"
					>
						Hit
					</button>
					<button
						class="btn-lg btn-warning mr-2"
						id="blackJack-Stand-Buttun"
					>
						Stand
					</button>
					<button class="btn-lg btn-danger" id="blackJack-Deal-Buttun">
						Deal
					</button>
				</div>
			</div>
			<div class="flex-blackJack-row3">
				<table>
					<tr>
						<th>Wins</th>
						<th>Losses</th>
						<th>Draws</th>
					</tr>
					<tr>
						<td><span id="blackJack-reults-Wins">0</span></td>
						<td><span id="blackJack-results-Loesses">0</span></td>
						<td><span id="blackJack-results-Draws">0</span></td>
					</tr>
				</table>
			</div>
		</div>
